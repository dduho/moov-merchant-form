<!DOCTYPE html>
<html>
<head>
    <title>Test API Commercials</title>
</head>
<body>
    <h1>Test API Commercials</h1>
    
    <div>
        <button onclick="testLogin()">1. Test Login (admin@test.com / password)</button>
        <div id="login-result"></div>
    </div>
    
    <br>
    
    <div>
        <button onclick="testCommercials()">2. Test Get Commercials</button>
        <div id="commercials-result"></div>
    </div>

    <script>
        let token = '';
        
        async function testLogin() {
            try {
                // D'abord récupérer le CSRF token
                const csrfResponse = await fetch('http://localhost:8000/sanctum/csrf-cookie', {
                    credentials: 'include'
                });
                
                // Ensuite se connecter
                const loginData = {
                    email: 'admin@test.com',
                    password: 'password'
                };
                
                const response = await fetch('http://localhost:8000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    credentials: 'include',
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                
                if (data.access_token) {
                    token = data.access_token;
                    document.getElementById('login-result').innerHTML = `
                        <p style="color: green;">✅ Login réussi!</p>
                        <p>User: ${data.user.email} (ID: ${data.user.id})</p>
                        <p>Token: ${token.substring(0, 20)}...</p>
                    `;
                } else {
                    document.getElementById('login-result').innerHTML = `
                        <p style="color: red;">❌ Erreur login: ${JSON.stringify(data)}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('login-result').innerHTML = `
                    <p style="color: red;">❌ Erreur: ${error.message}</p>
                `;
            }
        }
        
        async function testCommercials() {
            if (!token) {
                document.getElementById('commercials-result').innerHTML = `
                    <p style="color: orange;">⚠️ Veuillez d'abord vous connecter</p>
                `;
                return;
            }
            
            try {
                const response = await fetch('http://localhost:8000/api/users/commercials', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    credentials: 'include'
                });
                
                if (response.status === 200) {
                    const data = await response.json();
                    document.getElementById('commercials-result').innerHTML = `
                        <p style="color: green;">✅ API Commercials OK!</p>
                        <p>Nombre de commerciaux: ${data.length || 'N/A'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else if (response.status === 403) {
                    document.getElementById('commercials-result').innerHTML = `
                        <p style="color: red;">❌ 403 Forbidden - Pas d'autorisation admin</p>
                        <p>L'utilisateur connecté n'a pas le rôle admin requis</p>
                    `;
                } else {
                    const errorData = await response.text();
                    document.getElementById('commercials-result').innerHTML = `
                        <p style="color: red;">❌ Erreur ${response.status}: ${errorData}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('commercials-result').innerHTML = `
                    <p style="color: red;">❌ Erreur: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
