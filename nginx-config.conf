server {
    listen 80;
    listen [::]:80;
    server_name merch.moov-africa.tg;
    
    # Redirection HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name merch.moov-africa.tg;
    
    # Certificats SSL (Ã  configurer par l'admin serveur)
    # ssl_certificate /etc/letsencrypt/live/merch.moov-africa.tg/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/merch.moov-africa.tg/privkey.pem;
    
    root /var/www/moov-merchant-form/frontend/dist;
    index index.html;
    
    # API Backend Laravel
    location ~ ^/(api|auth|sanctum) {
        root /var/www/moov-merchant-form/backend/public;
        try_files $uri /index.php?$query_string;
        
        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/run/php/php8.2-fpm.sock;
            fastcgi_param SCRIPT_FILENAME /var/www/moov-merchant-form/backend/public/index.php;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param HTTPS on;
            include fastcgi_params;
        }
    }
    
    # Frontend Vue.js - routes
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache des assets statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webmanifest)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Logs
    access_log /var/log/nginx/moov-merchant-form-access.log;
    error_log /var/log/nginx/moov-merchant-form-error.log;
}
