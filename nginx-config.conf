server {
    listen 80;
    listen [::]:80;
    server_name merch.moov-africa.tg;
    
    # Backend Laravel pour /api, /auth, /sanctum
    location ~ ^/(api|auth|sanctum)(/.*)?$ {
        root /var/www/moov-merchant-form/backend/public;
        index index.php;
        
        # Toujours passer par index.php
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/moov-merchant-form/backend/public/index.php;
        fastcgi_param REQUEST_URI $uri;
    }
    
    # Frontend Vue.js
    root /var/www/moov-merchant-form/frontend/dist;
    index index.html;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache des assets statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webmanifest)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Logs
    access_log /var/log/nginx/moov-merchant-form-access.log;
    error_log /var/log/nginx/moov-merchant-form-error.log;
}

