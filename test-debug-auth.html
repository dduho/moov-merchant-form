<!DOCTYPE html>
<html>
<head>
    <title>Test Debug Auth</title>
</head>
<body>
    <h1>Test Debug Auth</h1>
    
    <div>
        <button onclick="testDebugAuth()">Test Debug Route (avec token)</button>
        <div id="debug-result"></div>
    </div>

    <script>
        async function testDebugAuth() {
            // Récupérer le token depuis le localStorage ou sessionStorage si vous l'avez stocké
            const token = localStorage.getItem('token') || prompt('Entrez votre token Bearer (ou tapez Entrée pour tester sans token):');
            
            try {
                const headers = {
                    'Accept': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                };
                
                if (token && token.trim()) {
                    headers['Authorization'] = `Bearer ${token}`;
                }
                
                const response = await fetch('http://localhost:8000/api/debug-auth', {
                    method: 'GET',
                    headers: headers,
                    credentials: 'include'
                });
                
                console.log('Debug Response Status:', response.status);
                const data = await response.json();
                
                document.getElementById('debug-result').innerHTML = `
                    <h3>Résultat Debug Auth (Status: ${response.status})</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('debug-result').innerHTML = `
                    <p style="color: red;">❌ Erreur: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
