# Configuration HTTP (pour accès local)
server {
    listen 80;
    listen [::]:80;
    server_name merch.moov-africa.tg;

    root /var/www/moov-merchant-form/frontend/dist;
    index index.html;

    # Augmenter la taille max des fichiers uploadés
    client_max_body_size 50M;

    # Backend Laravel pour /api, /auth, /sanctum
    location ~ ^/(api|auth|sanctum) {
        try_files $uri $uri/ /index.php?$query_string;

        location ~ \.php$ {
            root /var/www/moov-merchant-form/backend/public;
            fastcgi_pass unix:/run/php/php8.2-fpm.sock;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/moov-merchant-form/backend/public/index.php;
            fastcgi_param REQUEST_URI $uri;
        }
    }

    # Traitement PHP pour le backend
    location ~ \.php$ {
        root /var/www/moov-merchant-form/backend/public;
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Storage Laravel (fichiers uploadés)
    location /storage {
        alias /var/www/moov-merchant-form/backend/storage/app/public;
        autoindex off;
    }

    # Frontend Vue.js - doit être en dernier
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache des assets statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webmanifest)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Bloquer l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
    }

    # Logs
    access_log /var/log/nginx/moov-merchant-form-access.log;
    error_log /var/log/nginx/moov-merchant-form-error.log;
}

# Configuration HTTPS (pour accès internet)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name merch.moov-africa.tg;

    # Certificats SSL auto-signés (ou remplacer par Let's Encrypt si disponible)
    ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;

    # Paramètres SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;

