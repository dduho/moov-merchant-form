<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test du Store de Notifications</title>
    <script type="module">
        // Test simple pour vérifier si notre store fonctionne
        import { createApp } from 'vue'
        import { createPinia } from 'pinia'
        import { useNotificationStore } from './src/stores/notifications.js'
        
        const app = createApp({})
        const pinia = createPinia()
        app.use(pinia)
        
        // Test après que l'app soit initialisée
        app.mount('#app').then(() => {
            const store = useNotificationStore()
            console.log('Store:', store)
            console.log('Store.success method:', store.success)
            console.log('Store.error method:', store.error)
            
            // Test d'ajout de notification
            try {
                const id = store.success('Test', 'Ceci est un test')
                console.log('Notification ajoutée avec ID:', id)
            } catch (error) {
                console.error('Erreur lors du test:', error)
            }
        })
    </script>
</head>
<body>
    <div id="app">
        <h1>Test du Store</h1>
        <p>Vérifiez la console pour les résultats du test.</p>
    </div>
</body>
</html>
